<!DOCTYPE html>
<html>
<head>
<title>The Watchmaker</title>
  <style type="text/css" media="screen">
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #CBC8C2;
      overflow: hidden;
    }
    body, canvas {
      cursor: pointer;
    }
    
    body {
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .meta {
      position: absolute;
/*      height: 30px;*/
      bottom: 0;
      right: 0;
      z-index: 10;
      width: 100%;
      background: #000;
      height: 40px;
    }
    
    .meta img.title {
      display: block;
      position: absolute;
      top: 3px;
      right: 80px;
    }

    .meta img.nko {
      display: block;
      position: absolute;
      height: 40px;
      right: 0;
      top: 0;
      border: none;
    }
    
    .chatBubbleText {
      width: 240px;
      height: 60px;
      position: absolute;
      display: none;
      font: 11px "Andale Mono", "Lucida Console", "Monaco", monospace;
      line-height: 16px;
    	overflow: hidden;
      text-overflow: ellipsis-word;
/*      overflow-y: scroll;*/
    }
    
    .meta .forms {
      margin: 5px 0 0 5px;
    }
    
    form {
      display: inline;
    }
    
    form input {
      border: 2px solid white;
      background-color: #333;
      color: white;
      font-size: 13px;
    }
    
    form input.text {
      background-color: #555;
      padding: 3px;
    }
    
    form input.search {
      width: 150px;      
    }
    
    form input.talk {
      width: 300px;      
    }
    
    form input#talk {
      margin-right: 12px;
    }
    
    form input.submit {
      cursor: pointer;
    }
  </style>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-18244268-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>
  <div class="page">
    <canvas></canvas>
  </div>
  <div class="meta">
    <div class="forms">
      <form class="talk">
        <input type="text" class='text talk' name="q" value="i'm going to vote for 734m for node knockout!"/>
        <input type="submit" class='submit' id="talk" value='Talk' />
      </form>
      <form class="search">
        <input type="text" class='text search' name="q" value="gaga"/>
        <input type="submit" class='submit' id="search" value='Search' />
      </form>
    </div>
    <img class="title" src="images/title.png" alt="Brent Fitzgerald + Huned Botee. 8/29/2010."/>
    <a href="http://nodeknockout.com/teams/734m"><img class="nko" src="images/voteko.png"/></a>
  </div>
  <script src="js/jquery-1.4.2.min.js"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/json2.js"></script>
  <script src="js/util.js"></script>
  <script src="js/vector2d.js"></script>
  <script src="js/sprite.js"></script>
  <script src="js/watchmaker.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      Watchmaker.init()
      var formText = "i'm going to vote for 734m for node knockout!";
      $("input.talk").attr({
        value: formText
      })
      var lastFocused = $("input.talk");
      $("canvas").click(function() {
        lastFocused.select();
      })
      $("input.talk")
        .select()
      $("input:text")
        .focus(function() {
          console.log(["lastFocused", this])
          lastFocused = $(this);
        });
      $("form").submit(function() {
        var input = lastFocused;
        console.log([input[0], $("input.search")[0]]);
        if(input[0] == $("input.search")[0]) {
          console.log('searching');
          Watchmaker.search(input.val());
        }else{
          Watchmaker.talk(input.val());
        }
        input.val("")
        return false;
      });

      $("input#talk").click(function(){
        $("input.talk").focus();
      })
      
      $("input#search").click(function(){
        $("input.search").focus();
      });
    });
  </script>
</body>
</html>
